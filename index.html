<!DOCTYPE html>
<html lang="en-us">
    <!-- using reset.css template from previous activities as reference -->
<head>
    <title>Christiecamp Creative</title>
    <meta charset="UTF-8" />
    <!-- anytime this page opens on a screen, it will adjust the width to match the screen -->
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- website name and navigation bar resides in header section -->
    <!-- header -->
    <header>
        <h1>CHRISTIECAMP</h1>
        <!-- I want my links to be hidden and reside in my header within a hamburger menu-->
        <!-- I need to link my hamburger image  -->
        <!-- nav bar -->
        <nav>
            <ul class="links">
            <!-- navigation links hidden -->
                <a href="#about">ABOUT</a>
                <a href="#projects">PROJECTS</a>
                <a href="#contact">CONTACT</a>
            </ul>
        </nav>
    </header>

    <section>
    <h2>ABOUT</h2>
    <div class="hero"></div>
    </section>

    <!-- 3 projects under main section -->
    <main>
        <article>
            <h2>PROJECTS</h2>
            <div class="projects">
                <section class="card">
                    <a href ="https://nightin-lineup.onrender.com/">
                    <img src="./assets/images/7.png" alt="woman standing in the ocean"/>
                    </a>
                </section>
                <section class="card">
                    <img src="./assets/images/Two.png" alt="people standing in grass by ocean"/>
                </section>
                <section class="card">
                    <img src="./assets/images/Three.png" alt="girl with palm trees "/>
                </section>
            </div>

        </article>

        <article>
            <h3>CONTACT FORM</h3>
            <div class ="contact">
                <form id="form" class="topBefore">
                    <input id="name" type="text" placeholder="NAME">
                    <input id="email" type="text" placeholder="E-MAIL">
                    <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
                    <input id="submit" type="submit" value="GO!">
                </form>
            </div>
        
        </article>
    </main>
    

    <!-- footer -->
    <footer>
        <span>&copy;christiecampcreative</span>
    </footer>

</body>
</html>
